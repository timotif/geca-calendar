{% extends "base.html" %}

{% block title %}Custom Calendar{% endblock %}

{% block content %}
<div id="calendar-name">Your custom calendar is {{ filename }}</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const filename = "{{ filename }}";
    const a = document.createElement('a');
    a.href = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});
</script>
{% endblock %}
