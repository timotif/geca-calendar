{% extends "base.html" %}

{% block title %}Project List{% endblock %}

{% block content %}
<h1 class="mb-4">Project List</h1>
<div id="loader">Loading...</div>
<div id="projects" style="display: none;">
    <form action="/projects" method="post" id="projects-form">
        <div class="projects-container">
            <div id="projects-grid" class="row">
                <!-- Grid populated in JS -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 submit-list">Submit</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/projects.js') }}"></script>
{% endblock %}
