{% extends "error_pages/error_base.html" %}
{% block title %}Bad Request{% endblock %}
{% block error_content %}
<div class="error-container">
  <i class="bi bi-exclamation-triangle-fill display-1 mb-4"></i>
  <h1>400: Oops!</h1>
  <p>Something's off with the request. Check your query and try again!</p>
  <a class="btn btn-primary" href="{{ url_for('calendar.index') }}">Take Me Home</a>
</div>
{% endblock %}
